default: &default
  adapter: postgresql
  encoding: utf8
  host: <%= ENV['DATABASE_HOST'] %>
  port: <%= ENV['DATABASE_PORT'] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['DATABASE_USERNAME'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>

development:
  <<: *default
  database: <%= ENV['DATABASE_DB'] %>
staging:
  <<: *default
  database: <%= ENV['DATABASE_DB'] %>

test:
  <<: *default
  database: diligo_test

production:
  <<: *default
  database: <%= ENV['DATABASE_DB'] %>
